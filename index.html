			<script>
				function demo(){
					$('#in').prop('readonly', true);
					setTimeout(function(){

					}, 2000);

						keyIn("It's pretty cold *snow*",3000);

					}, 14000);
					setTimeout(function(){
						keyIn("you're welcome :P",3000); 		
					}, 17000);
									
				



				}
			function addOther(name,avatar,message,role){
				str = "";
				if(role == "admin"){
					str = " [<span style='color:red'>Admin</span>]";
				}
				n = $(".other").length;
				$(".chat-box").append('<div style="clear:both"></div><li class="other other'+n+'"><div class="avatar animated fadeInLeft" style="display:inline-block"><img src="'+avatar+'"> <cite title="Source Title"><span class="currentTime"></span> - @'+name+str+'</cite></div>');
					
					setTimeout(function(){
						 $(".other"+n).append('<div class="content animated fadeInLeft"><h4><b>'+message+'</b></h4></div></li>');
					}, 900);
				$(".chat-box").scrollTop($(".chat-box")[0].scrollHeight);
				var currentdate = new Date();
				h = currentdate.getHours();
				m = currentdate.getMinutes();
				if(m == 0||m==1||m==2||m==3||m==4||m==5||m==6||m==7||m==8||m==9){
					m = "0"+m;
				}
				$(".currentTime").html(h+":"+m);
			}

			   
			function keyIn(msg,timeout){
				$("#in").typed({
				     strings: [msg],
				      typeSpeed: 50
			     });
				setTimeout(function() {
					$("#submit").click();

				}, timeout);

				

			

			}
	      	$(document).ready(function() {
			    $('#submit').click(sendMessage);
			
			});
			function sendMessage(e){
			  
				
				try{
					e.preventDefault();
				}catch (err){

				}
				message = $("#in").val();
              if(message != ""){
				n = $(".self").length;
				message = message.replace("*snow*", '<i class="em em-snowflake"></i>');
				message = message.replace(":P",'<i class="em em-stuck_out_tongue"></i>');
				$(".chat-box").append('<div style="clear:both"></div><li class="me me'+n+'" style="margin-top:10px"><div class="avatar pull-right animated fadeInLeft" style="display:inline-block"> <cite title="Source Title">@<span class="ownname">Jack</span> [<span style="color:blue">Moderator</span>] - <span class="currentTime"></span></cite> <img src="img/user_2.png" onmouseover=""></div>');
				
					setTimeout(function(){
						 $(".me"+n).append('<div class="content self pull-right animated fadeInRight"><h4><b>'+message+'</b></h4></div></li>');
					$(".chat-box").scrollTop($(".chat-box")[0].scrollHeight);	
					}, 900);
                $("#in").val(""); 
                var currentdate = new Date();
				h = currentdate.getHours();
				m = currentdate.getMinutes();
				if(m == 0||m==1||m==2||m==3||m==4||m==5||m==6||m==7||m==8||m==9){
					m = "0"+m;
				}
				$(".currentTime").html(h+":"+m);
                }
			}

			</script>
